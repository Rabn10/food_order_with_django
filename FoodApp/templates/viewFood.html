{% extends 'userheaderfooter.html'%}
{%block content%}
{%load static %}
<div class="container">
    <h2 class="text-center">selected Food</h2>
    <div class="food-menu-box">
        <div class="food-menu-img">
            <img src="{% static 'images/menu-pizza.jpg'%}" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
        </div>

        <div class="food-menu-desc">
            <h4>Chicken Pizza</h4>
            <p class="food-price">Rs. 250</p>
            <p class="food-detail">
                Made with Italian Sauce, Chicken, and organice vegetables.
            </p>
            <br>
        </div>
    </div> 

    <div>
        <form action="">
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" placeholder="enter quantity" name="quantity">
            <button type="submit" class="btn-primary">Add to cart</button>
        </form>
    </div>
    <div class="clearfix"></div>
</div>
{%endblock%}
