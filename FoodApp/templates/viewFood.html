{% extends 'userheaderfooter.html'%}
{%block content%}
<!-- {%load static %} -->
{% for product in foods %}

<div class="container">
    <h2 class="text-center">selected Food</h2>
    <div class="food-menu-box">
        <div class="food-menu-img">
            <img src="{{product.pimage.url}}" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
        </div>

        <div class="food-menu-desc">
            <h4>{{product.name}}</h4>
            <p class="food-price">{{product.price}}</p>
            <p class="food-detail">
                {{product.description}}
            </p>
            <br>
        </div>
    </div> 

    <div>
        <form action="">
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" placeholder="enter quantity" name="quantity">
            <button type="submit" class="btn-primary">Add to cart</button>
        </form>
    </div>
    <div class="clearfix"></div>
</div>
{%endfor%}
{%endblock%}
